name: Firebase Functions â€” CI & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: firebase-functions-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      # Auth to Google Cloud using a service account JSON stored in repo secrets
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Show Firebase CLI version
        run: firebase --version

      # Deploy only Cloud Functions (uses .firebaserc for the default project)
      - name: Deploy Functions
        run: firebase deploy --only functions --non-interactive
